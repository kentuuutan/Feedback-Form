<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
    <style>
label {
  display: block;
  margin-bottom: 5px; 
}
</style>
  </head>
  <body>
    <h1>Feedback Form</h1>
    <form id="Feedback-form" method="POST">
      <label for="full-name">Full Name</label>
      <input type="text" id="full-name" name="full-name" required>
      
      <label for="birth-date">Birth Date</label>
      <input type="date" id="birth-date" name="birth-date" required>
      
      <label for="address">Address</label>
      <textarea id="address" name="address" required></textarea>
      
      <label for="cell-no">Cell No.</label>
      <input type="tel" id="cell-no" name="cell-no" required>

      <div class="text_gender">
        <label>Gender<br></label>
        <select name="gender" id="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Ex-Male">Ex-Male</option>
          <option value="Ex-Female">Ex-Female</option>
        </select>
      </div>
      
      <button type="submit">Submit</button>
    </form>
    
    <div id="Feedback-details"></div>
    
    <script>
      const form = document.getElementById('Feedback-form');
      const details = document.getElementById('Feedback-details');
      
      form.addEventListener('submit', function(event) {
        event.preventDefault();
        
        const fullName = document.getElementById('full-name').value;
        const birthDate = document.getElementById('birth-date').value;
        const address = document.getElementById('address').value;
        const cellNo = document.getElementById('cell-no').value;
        const course = document.getElementById('gender').value;
        
        const detailsHTML = `
          <h2>Feedback Details</h2>
          <p><strong>Full Name:</strong> ${fullName}</p>
          <p><strong>Birth Date:</strong> ${birthDate}</p>
          <p><strong>Address:</strong> ${address}</p>
          <p><strong>Cell No.:</strong> ${cellNo}</p>
          <p><strong>Gender:</strong> ${gender}</p>
        `;
        
        details.innerHTML = detailsHTML;
      });
    </script>
  </body>
</html>
